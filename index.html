<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="1440px, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="site.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="main">
  <div class="container">
    <div class="ImageBlock">
      <img id="hero" src="./images/image-product-desktop.jpg" alt="Product Image">

    </div>
    <div class="textblock">
      <div class="category" id="Perfume">
        <p>PERFUME</p>
      </div>
      <div class="title"><h2>
        Gabrielle Essence Eau De Parfum
      </h2>
      </div>
      <div class="description">
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 
  
      </div>
      <div class="price">
      <div class="saleprice">
        $149.99

      </div>
      <div class="originalprice">
        $169.99

      </div>
      </div>
      
      <button class="action"> 
      <div class="shoppingcart">
        <img id="cart" src="./images/icon-cart.svg" alt="#"> 
        <p>Add to cart</p>
      </div> 
      </button>

    </div>

  </div>
</div>

</body>
</html>
